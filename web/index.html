<!DOCTYPE html>
<html lang='en'>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=0.9"> -->
    <meta name="description" content="Random Strum Pattern">
    <meta name="theme-color" content="#efefef">

    <title>Random Strum Pattern</title><link rel="shortcut icon" href="#" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto&display=swap'>
    <link rel='stylesheet' type='text/css' href='style.css?v=0'>
</head>

<body style='text-align: center; margin-bottom: 20px; background-color: #f4f4f4;'>

    <div id="settings" style="text-align: left; width: 400px; margin-left: auto; margin-right: auto; margin-top: 50px">    
        <h2>Random Strum Pattern Generator</h2>
        
        <label for="fix_first">Fix first downstrum</label>
        <input id="fix_first" name="fix_first" type="checkbox" checked style="margin-left: 45px;">
        <br>
        <label id="beats_in_bar_label" for="beats_in_bar">Beats to a bar</label>
        <input type="range" min="2" max="8" value="4" class="slider" id="beats_in_bar">
        <br>
        <label id="total_strums_label" for="total_strums">Total strums</label>
        <input type="range" min="1" max="8" value="4" class="slider" id="total_strums">
        <hr>
        <label id="subdivision_label" for="subdivision">Subdivision</label>
        <select id="subdivision">
            <option value="2" selected>Eighths (Colcheias)</option>
            <option value="3">Triplets (Tercinas)</option>
            <option value="4">Sixteenths (Semicolcheias)</option>
        </select>
        <br>
        <label id="whitespace_fill_label" for="whitespace_fill">Whitespace character</label>
        <input type="text" maxlength="1" id="whitespace_fill" value=".">
        <br>
        <hr>
        <label for="bpm">Metronome BPM:</label>
        <input type="number" id="bpm" value="120" style="margin-left: 55px; width: 60px;">
        <button id="play_button">Play</button>
        <button id="stop_button">Stop</button>
        <br>

        <div id='area_output' readonly>loading</div>
        
        <input id="generate_button" value="Generate" type="button">
    </div>


    <a href="https://github.com/zouharvi/random-strum-pattern" style="position: absolute; left: 10px; bottom: 10px; color: black;">
        Made by Vil√©m Zouhar & others (About & Code)
    </a>

    <script src='rsp-web.js?v=1'></script>
</body>
</html>
